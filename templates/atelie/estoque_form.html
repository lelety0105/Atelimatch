{% extends 'base.html' %}

{% block title %}{{ action }} Estoque - Atelimatch{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">{{ action }} Item de Estoque</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-semibold">
                    Salvar
                </button>
                <a href="{% url 'atelie:estoque_list' %}" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 font-semibold">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    input, select {
        width: 100%;
        padding: 0.5rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
    }
</style>
{% endblock %}
