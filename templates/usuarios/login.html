{% extends 'base.html' %}

{% block title %}Login - Atelimatch{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">E-mail</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">Senha</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-semibold">
                Entrar
            </button>
        </form>
        
        <div class="mt-6 text-center text-gray-600">
            <p>Não tem uma conta?</p>
            <div class="mt-2 space-x-4">
                <a href="{% url 'usuarios:cadastro_cliente' %}" class="text-indigo-600 hover:text-indigo-800">
                    Cadastrar como Cliente
                </a>
                <span>|</span>
                <a href="{% url 'usuarios:cadastro_atelie' %}" class="text-indigo-600 hover:text-indigo-800">
                    Cadastrar como Ateliê
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
